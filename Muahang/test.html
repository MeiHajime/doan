<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đánh Giá Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <style>
        .rating-bar {
            height: 8px;
            background-color: #e9ecef;
            position: relative;
        }
        .rating-fill {
            height: 100%;
            background-color: #f5c518;
            border-radius: 5px;
        }
        .rating-label {
            font-size: 14px;
            color: #6c757d;
        }
        .login-message {
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-5">
            <h4 class="fw-bold">Đánh giá sản phẩm</h4>
            <div class="d-flex align-items-center my-3">
                <div class="display-3 fw-bold me-2">4.9</div>
                <div class="d-flex">
                    <i class="fas fa-star text-warning fs-4"></i>
                    <i class="fas fa-star text-warning fs-4"></i>
                    <i class="fas fa-star text-warning fs-4"></i>
                    <i class="fas fa-star text-warning fs-4"></i>
                    <i class="fas fa-star text-warning fs-4"></i>
                </div>
            </div>
            <p class="text-secondary">(41 đánh giá)</p>

            <div class="rating-breakdown">
                <div class="d-flex align-items-center mb-2">
                    <span class="rating-label me-2">5 sao</span>
                    <div class="flex-grow-1 rating-bar">
                        <div class="rating-fill" style="width: 90%;"></div>
                    </div>
                    <span class="ms-2 text-secondary">90%</span>
                </div>
                <div class="d-flex align-items-center mb-2">
                    <span class="rating-label me-2">4 sao</span>
                    <div class="flex-grow-1 rating-bar">
                        <div class="rating-fill" style="width: 10%;"></div>
                    </div>
                    <span class="ms-2 text-secondary">10%</span>
                </div>
                <div class="d-flex align-items-center mb-2">
                    <span class="rating-label me-2">3 sao</span>
                    <div class="flex-grow-1 rating-bar">
                        <div class="rating-fill" style="width: 0%;"></div>
                    </div>
                    <span class="ms-2 text-secondary">0%</span>
                </div>
                <div class="d-flex align-items-center mb-2">
                    <span class="rating-label me-2">2 sao</span>
                    <div class="flex-grow-1 rating-bar">
                        <div class="rating-fill" style="width: 0%;"></div>
                    </div>
                    <span class="ms-2 text-secondary">0%</span>
                </div>
                <div class="d-flex align-items-center mb-2">
                    <span class="rating-label me-2">1 sao</span>
                    <div class="flex-grow-1 rating-bar">
                        <div class="rating-fill" style="width: 0%;"></div>
                    </div>
                    <span class="ms-2 text-secondary">0%</span>
                </div>
            </div>
        </div>

        <!-- Right Section: Login Prompt -->
        <div class="col-md-7 d-flex align-items-center justify-content-center">
            <p class="login-message text-secondary">
                Chỉ có thành viên mới có thể viết nhận xét. Vui lòng
                <a href="#" class="text-primary fw-bold text-decoration-none">đăng nhập</a> hoặc
                <a href="#" class="text-primary fw-bold text-decoration-none">đăng ký</a>.
            </p>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
